<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="experience">
    <div class="w-100">
      <h2 class="mb-5">Experience</h2>

      <div *ngFor="let experience of experiences" class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="resume-content">
          <h3 class="mb-0">{{ experience.title }}</h3>
          <div class="subheading mb-3">{{ experience.subject }}</div>
          <p>{{ experience.detail1 }}</p>
        </div>

        <div class="resume-date text-md-right">
          <span class="text-primary">{{ experience.date }}</span>
          <br/>
          <!-- <div class="resume-status text-md-right"> -->
            <span class="text-border">{{ experience.status }}</span>
          <!-- </div> -->

        </div>

        
      </div>
    </div>


    
  </section>

  <hr class="m-0">
